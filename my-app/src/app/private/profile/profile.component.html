<div class="login-page">
  <h1 style="color:rgb(18, 204, 18); text-align:center">My Profile</h1>
<div class="myform">
<form  [formGroup]="updateform" (ngSubmit)="onSubmit(updateform.value)">
  <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrdZKzkouFPEorhZMdksNlgtVyANA_0YJl1NYGqlpaELG4TslJig" style="width:100px ; height:100px">
  <div class="grid-container">
  <label  >FIRST NAME
<input  type="text" formControlName="firstName" id="fullname" name="fullName" placeholder="Fullname" required/>
</label>
<label >EMAIL ADDRESS
<input type="text" formControlName="email" id="email" name="email" placeholder="Email Address" required/>
</label>

<label>PHONE NUMBER
<input type="text" formControlName="phoneno" id="phoneno" name="phoneno" placeholder="Phone Number" required/>
</label>
<label>ADDRESS
<input type="text" formControlName="Address" id="Address" name="Address" placeholder="Address" required/>
</label>
<label >BRIEF MEDICAL HISTORY OF THE PATIENT(optional)
<input type="text"formControlName="History" id="History" name="History" placeholder="History"/>
</label>
  
<button style="height:63%; width:80%" >UPDATE PROFILE</button>

</div>
</form>
</div>
</div>
